<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .success {
            color: green;
            font-size: 1rem;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container w-75">
            <a class="navbar-brand text-uppercase fw-medium display-4">Authentiaction</a>
            <div class="d-flex justify-content-center align-items-center">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}"
                    class="text-decoration-none me-2 text-uppercase text-dark fs-6 fw-bold display-6">{{user}}</a>
                <a href="{% url 'logout' %}"> <button
                        class="btn btn-outline-danger me-2 text-uppercase">Logout</button></a>
                {% else %}
                <a href="{% url 'signup' %}"> <button
                        class="btn btn-outline-success me-2 text-uppercase">Signup</button></a>
                <a href="{% url 'login' %}"> <button class="btn btn-outline-warning text-uppercase">Login</button></a>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
